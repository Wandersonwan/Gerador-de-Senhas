<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" sizes="32x32" href="./image/512x512bb.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="./image/192194844-6d914322-4dc2-4dab-959f-3780ee59c0a7-removebg-preview.png" alt="Gerador de Senhas Logo">

    <main class="container-input">

        <span>Tamanho <span id="valor"></span> Caracteres</span>

        <input class="slider" id="slider" type="range" min="5" max="25" value="15"/>

        <button class="button-cta" id="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>
    <div class="container-password hider" id="container-password" onclick="copyPassword()">
        <span class="title">Sua senha Gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique na Senha para copiar </span>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
